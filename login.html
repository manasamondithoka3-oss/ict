<div class="box">
  <h2>Login</h2>

  <input [(ngModel)]="username" placeholder="Username">
  <input [(ngModel)]="password" type="password" placeholder="Password">

  <button (click)="login()">Login</button>

  <p class="error">{{error}}</p>

  <a routerLink="/signup">Create Account</a>
</div>
